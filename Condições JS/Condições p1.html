<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>

<body>
  <h1>Sistema de multa</h1>
  Velocidade do carro <input type="number" name="textvel" id="textvel"> km/h
  <input type="button" value="verificar" onclick="Calcular()">
  <div id="res">

  </div>
  <script>
    function Calcular() {
      var textv = window.document.querySelector('input#textvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(textv.value)
      res.innerHTML = `<p>Sua velocidade é de ${vel} km/h<p>`
      if (vel > 60) {
        res.innerHTML = `<p>Você esta <strong>MULTADO!<p>`
      }
      res.innerHTML += `<p>Dirija sempre com segurança!<p>`
    }
  </script>

</body>

</html>
